<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>証拠デバイス - 嫌われ者の事件帖</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ログインシーン -->
    <div id="loginScene" class="scene">
        <div class="login-content">
            <h1>ログイン</h1>
            <img src="image/icon-jun.png" alt="ログインアイコン" class="login-icon">
            <h3 class="login-name">ナガオカ ジュン</h3>
            <br>
            <div id="varify">
                <input type="password" id="password" placeholder="PINを入力" onkeydown="if(event.key === 'Enter') login()">
                <button onclick="login()" class="login-button">→</button>
                <p id="forgotPassword">PINを忘れた場合：<span id="secretQuestion">秘密の質問</span>に答えますか?</p>
            </div>
            <br>
            <div class="hidden" id="secretVarify">
                <p>秘密の質問：誕生日はいつですか？（4桁）</p>
                <input type="password" id="secretPassword" placeholder="誕生日を入力" onkeydown="if(event.key === 'Enter') secretLogin()">
                <button onclick="secretLogin()" class="login-button">→</button>
                <p id="secretForgotPassword"><span id="pinQuestion">PIN</span>を答えますか?</p>
            </div>
        </div>
        <div id="loadingAnimation" class="hidden">
            <div id="loadingCircle"></div>
            <p id="welcome" class="hidden">ようこそ</p>
        </div>
    </div>

    <!-- デスクトップシーン -->
    <div id="desktopScene" class="scene hidden">
        <div class="desktop-icons">
            <div class="app-icon">
                <img src="image/icon-trash.png" alt="ゴミ箱アイコン" class="app-icon-img">
                <p>ゴミ箱</p>
            </div>
            <div class="app-icon" id="appLien" onclick="openLienApp()">
                <img src="image/icon-lien.png" alt="LIENアイコン" class="app-icon-img">
                <p>LIEN</p>
            </div>
            <div class="app-icon">
                <img src="image/icon-chrone.png" alt="chroneアイコン" class="app-icon-img">
                <p>Chrone</p>
            </div>
        </div>
    </div>

    <!-- トークシーン -->
    <div id="talkScene" class="scene hidden">
        <div class="menu-panel">
            <img src="image/icon-menu.png" class="menu-icon">
            <img src="image/icon-comment.png" class="menu-icon">
            <img src="image/icon-home.png" class="menu-icon">
            <img src="image/icon-point.png" class="menu-icon">
        </div>
        <div class="left-panel">
            <div class="header">
                <button onclick="returnToDesktop()" class="back-button">×</button>
                <h1>LIEN</h1>
                <span id="lienName">ジュン</span>
                <img src="image/icon-jun.png" alt="ユーザーアイコン" class="user-icon">
                <img src="image/icon-settings.png" alt="設定アイコン" class="settings-icon">
            </div>
            <div class="contact-list" id="contactList">
                <!-- トーク相手 -->
            </div>
        </div>
        <div class="right-panel">
            <div class="header">
                <h2 id="contactName"></h2>
            </div>
            <div id="chatBox" class="chat-box">
                <img src="image/icon-lien2.png" class="centered-talk">
                <p class="centered-talk">トーク履歴はここに表示されます</p>
            </div>
            <div class="footer">
                <img src="image/icon-nointernet.png" class="menu-icon">
                <span class="no-internet">インターネットに接続していません</span>
                <img src="image/icon-image.png" class="menu-icon">
                <img src="image/icon-stamp.png" class="menu-icon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
